    ports:
      - "5104:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=aerolux_crew;Username=postgres;Password=postgres
      - RabbitMQ__HostName=rabbitmq
      - Jwt__SecretKey=AeroLuxSuperSecretKey123456789012345678901234567890
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  flight-operations-api:
