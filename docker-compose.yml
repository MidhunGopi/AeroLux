  audit-api:
    build:
      context: .
      dockerfile: src/Services/Audit/AeroLux.Audit.Api/Dockerfile
    container_name: aerolux-audit
    ports:
      - "5110:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=aerolux_audit;Username=postgres;Password=postgres
      - RabbitMQ__HostName=rabbitmq
      - OpenSearch__Url=http://opensearch:9200
      - Jwt__SecretKey=AeroLuxSuperSecretKey123456789012345678901234567890
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      opensearch:
        condition: service_healthy

volumes:
  postgres_data:
  rabbitmq_data:
  redis_data:
  opensearch_data:
