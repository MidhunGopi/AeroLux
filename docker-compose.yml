version: '3.8'

services:
  # Infrastructure Services
  postgres:
    image: postgres:16-alpine
    container_name: aerolux-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-databases.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: aerolux-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: aerolux-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: aerolux-opensearch
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9600:9600"
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # API Gateway
  gateway:
    build:
      context: .
      dockerfile: src/Gateway/AeroLux.Gateway/Dockerfile
    container_name: aerolux-gateway
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Jwt__SecretKey=AeroLuxSuperSecretKey123456789012345678901234567890
    depends_on:
      - identity-api
      - booking-api
      - fleet-api
      - crew-api
      - flight-operations-api
      - flight-control-api
      - tracking-api
      - billing-api
      - notification-api
      - audit-api

  # Microservices
  identity-api:
    build:
      context: .
      dockerfile: src/Services/Identity/AeroLux.Identity.Api/Dockerfile
    container_name: aerolux-identity
    ports:
      - "5101:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=aerolux_identity;Username=postgres;Password=postgres
      - RabbitMQ__HostName=rabbitmq
      - Jwt__SecretKey=AeroLuxSuperSecretKey123456789012345678901234567890
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  booking-api:
    build:
      context: .
      dockerfile: src/Services/Booking/AeroLux.Booking.Api/Dockerfile
    container_name: aerolux-booking
    ports:
      - "5102:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=aerolux_booking;Username=postgres;Password=postgres
      - RabbitMQ__HostName=rabbitmq
      - Jwt__SecretKey=AeroLuxSuperSecretKey123456789012345678901234567890
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  fleet-api:
    build:
      context: .
      dockerfile: src/Services/Fleet/AeroLux.Fleet.Api/Dockerfile
    container_name: aerolux-fleet
    ports:
      - "5103:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=aerolux_fleet;Username=postgres;Password=postgres
      - RabbitMQ__HostName=rabbitmq
      - Jwt__SecretKey=AeroLuxSuperSecretKey123456789012345678901234567890
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  crew-api:
